<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
		 
	<ui:define name="content">		

					
		  			<h:form id="frm">								  		
						
						<p:panel id="panelDataTableCourse" header="CourseData">
							<p:growl id="men"/>				
							<p:dataTable value="#{courseView.data}" var="course"
								paginator="true" rows="5">
																										<p:column filterBy="#{course.courseId}" sortBy="#{course.courseId}" >
										 <f:facet name="header">
										<h:outputText value="courseId"/>
										</f:facet>
										 <h:outputText value="#{course.courseId}"/>
										 </p:column>
			                    																									
										<p:column filterBy="#{course.courseGroup}" sortBy="#{course.courseGroup}" >
										 <f:facet name="header">
										<h:outputText value="CourseGroup"/>
										</f:facet>
										 <h:outputText value="#{course.courseGroup}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{course.courseName}" sortBy="#{course.courseName}" >
										 <f:facet name="header">
										<h:outputText value="CourseName"/>
										</f:facet>
										 <h:outputText value="#{course.courseName}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{course.courseYear}" sortBy="#{course.courseYear}" >
										 <f:facet name="header">
										<h:outputText value="CourseYear"/>
										</f:facet>
										 <h:outputText value="#{course.courseYear}"/>
										</p:column>   
			                    									
										<p:column filterBy="#{course.couserLanguaje}" sortBy="#{course.couserLanguaje}" >
										 <f:facet name="header">
										<h:outputText value="CouserLanguaje"/>
										</f:facet>
										 <h:outputText value="#{course.couserLanguaje}"/>
										</p:column>   
			                    			                    
								<p:column headerText="Options">
									<p:commandButton id="btnEdit" icon="ui-icon-pencil"
										update=":dialogCourse"
										actionListener="#{courseView.action_edit}">
										<f:attribute name="selectedCourse" value="#{course}" />
									</p:commandButton>
									<p:commandButton id="btnDelete"									
										title="Delete" actionListener="#{courseView.action_delete_datatable}"
										onclick="if(!confirm('Do you really want to delete this Entry?')){return false;}"
										icon="ui-icon-trash" update="@form">
										<f:attribute name="selectedCourse" value="#{course}" />
									</p:commandButton>
								</p:column>									                    
							</p:dataTable>	
						</p:panel>
						<p:panel id="panelBoton">
							<div align="center">
								<p:commandButton id="btnNew" value="New"
									action="#{courseView.action_new()}" update=":dialogCourse" />
							</div>
						</p:panel>						
		   			</h:form>
					<p:dialog id="dialogCourse" appendTo="@(body)" draggable="true"
						closable="false" visible="#{courseView.showDialog}" resizable="false"
						modal="true" width="500">
						<h:form id="formDialog">
							<p:messages id="msg" />
							<p:panel id="panelCourse" header="Course">							
							    <h:panelGrid columns="2" id="panelGrid" >
																		 <h:outputText id="msgCourseId" value="CourseId"/>
									 <p:inputText id="txtCourseId" binding="#{courseView.txtCourseId}">
									 <p:ajax update=":dialogCourse" listener="#{courseView.listener_txtId}"/>
									 </p:inputText>	
																											
																		<h:outputText id="msgCourseGroup" value=" CourseGroup"/>
									<p:inputText id="txtCourseGroup" disabled="true" binding="#{courseView.txtCourseGroup}"/>
																		<h:outputText id="msgCourseName" value=" CourseName"/>
									<p:inputText id="txtCourseName" disabled="true" binding="#{courseView.txtCourseName}"/>
																		<h:outputText id="msgCourseYear" value=" CourseYear"/>
									<p:inputText id="txtCourseYear" disabled="true" binding="#{courseView.txtCourseYear}"/>
																		<h:outputText id="msgCouserLanguaje" value=" CouserLanguaje"/>
									<p:inputText id="txtCouserLanguaje" disabled="true" binding="#{courseView.txtCouserLanguaje}"/>
																		
																    </h:panelGrid>
							</p:panel>						   
							<p:panel id="panelBotones">
								<div align="center">					
									<p:commandButton id="btnSave" binding="#{courseView.btnSave}" value="Save" action="#{courseView.action_save()}" update=":dialogCourse :frm:panelDataTableCourse" />
									<p:commandButton id="btnClear" value="Clear" action="#{courseView.action_clear()}" update=":dialogCourse" />
									<p:commandButton id="btnExit" value="Exit" action="#{courseView.action_closeDialog()}" update=":dialogCourse" />
								</div>
				</p:panel>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
